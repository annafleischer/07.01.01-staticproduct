<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Overview</title>
    <link rel="stylesheet" href="css/productitem.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>bananaboutique</h1>
        <p>clothes for all occasions</p>
      </div>
      <br />
      <nav id="breadcrumbs">
        <ul>
          <li><a href="category.html">Category Overview > </a></li>
          <li><a href="products.html">T-Shirts ></a></li>
          <li id="current" class="productname">
            <a href="productitem.html">Tee</a>
          </li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li><a href="">Brands</a></li>
          <li><a href="">Categories</a></li>
          <li><a href="">Seasons</a></li>
        </ul>
      </nav>
    </header>
    <main class="deals">
      <article class="sale-item">
        <h1 class="productname">nothing</h1>

        <h2>Product Information</h2>
        <p class="brand">2010 | Puma</p>
        <p class="year"></p>
        <p class="brandinfo"></p>
        <p><strong>Model Name</strong><br /></p>
        <p class="productname">Tee</p>
        <p><strong>Color</strong></p>
        <p class="color">Red</p>
        <p><strong>Inventory Number</strong></p>
        <p class="inventory">1529</p>
        <img
          class="productimage"
          src="	https://kea-alt-del.dk/t7/images/webp/640/1529.webp"
          alt="Red Puma Sports t-shirt for sale"
        />
      </article>
      <div id="purchase">
        <section id="purchaseBox">
          <h2 class="productname"></h2>

          <p class="price">DKK1899,-</p>
          <p class="brand">Puma</p>
          <p class="type">Tshirts</p>
          <form>
            <label>
              Choose a size
              <select name="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
            <button>Add to basket</button>
          </form>
        </section>
      </div>
    </main>
    <script src="productitem.js
    "></script>
  </body>
</html>
